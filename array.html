    <div id="tab">
      <h2>Task 1</h2>
      <table id="list"></table>
      <button onclick="deletethis()" id="btnDelete">Delete</button>
    </div>
    <div id="searchdiv">
      <h2>Task 2</h2>
      <select id="heads">
        <option value="">Company</option>
        <option value="">Model</option>

      </select>

    <div id="tablesearch"></div>
    <div id="searchdiv">
      <h2>Task 3</h2>
      <select id="sort" onchange="sorting()">
        <option>Sort--</option>

        <option>Descending</option>
      </select>
      <select id="heads2" onchange="sorting()">

      </select>

    <div id="addProduct">

    <div id="bill">

            <option>Motorola G10</option>
            <option>Apple S12</option>
        </select>
        <input type="number" id="productQuantity" placeholder="quantity">
        <button id="addtobill" onclick="addToBill()">Add</button><button id="generatebill" onclick="generateBill()">Generate Bill</button>
        <div id="billDetails"></div>
        <h2>Task 5</h2>

      <table id="billtable">
        <tr>
          <th>Description</th>
