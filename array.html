<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylearray.css" />
    <title>Array 10 Subtasks</title>
  </head>
  <body>
    <div id="upper">
      <div id="upper-left">
        <h4>Add a Product</h4>
        <div id="addProduct">
          <div><label for="">Company</label><input type="text" id="addCompany" /></div>
          <div><label for="">Model</label><input type="text" id="addModel" /></div>       
          <div><label for="">Memory</label><input type="number" id="addMemory" /></div>
          <div><label for="">Price</label><input type="number" id="addPrice" /></div>         
          <div><button id="btnAdd" onclick="AddProduct()">Add</button></div>
        </div>
      </div>


      <div id="upper-mid">
        <div id="searchdiv">
          <h4 id="sortheading">Sort</h4>
          <select id="sort" onchange="sorting()">
            <option>Sort--</option>
            <option>Ascending</option>
            <option>Descending</option>
          </select>
          <select id="heads2" onchange="sorting()">
            <option>Sort by--</option>
            <option value="">Company</option>
            <option value="">Model</option>
            <option value="">Memory</option>
            <option value="">Price</option>
          </select>
        </div>
        <div id="tab">
          <table id="list"></table>
          <button onclick="deletethis()" id="btnDelete">Delete</button>
        </div></div>
       


        <div id="upper-right">
          <h4>Search</h4>
          <div id="searchdiv"></div>
            <select id="heads">
              <option value="">Company</option>
              <option value="">Model</option>
              <option value="">Memory</option>
              <option value="">Price</option>
            </select>
            <input type="text" name="" id="search" placeholder="search for products" />
            <button id="submit" onclick="search()">Submit</button>
          <div id="tablesearch"></div>
          </div>
      </div>

     <div id="lower">
     <div id="filter">
      <h4>Filter By Price</h4>
      <input type="text" id="min" placeholder="Minimum Price" />
      <input type="text" id="max" placeholder="Maximum Price"/>
      <button id="btnFilter" onclick="filterProduct()">Search</button>
      <table id="filteredTable"></table>
      <p id="filteredTablePara"></p>
    </div>
   
    <div id="bill">
      <h4>Bill</h4>
      <select id="billSelect">
        <option>Select-Product</option></select>
      <input type="number" id="productQuantity" placeholder="quantity" />
      <button id="addtobill" onclick="addToBill()">Add</button
      ><button id="generatebill" onclick="generateBill()">Generate Bill</button>
      <p id="message"></p>
      <div id="billDetails"></div>
      
      <table id="billtable">
       
      </table>
      <table id="billtable2"></table>
    </div>

    <div id="lower-right">
    <div id="inventory">
      <h4>Inventory Management</h4>
      <select id="inventorySelect">
        <option>Select-Product</option> </select>
      <input type="number" id="inventoryQuantity" placeholder="quantity" />
      <button id="inventoryUpdate" onclick="updateInventory()">Update</button>
    </div>
    <div id="rating">
      <h4>Rating Management</h4>
      <select id="ratingProduct">
        <option>Select-Product</option> </select>
      <select id="ratingSelect">
        <option>Select-Rating</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <button id="inventoryUpdate" onclick="rating()">Rate</button>
    </div>
    </div>
    </div>
   
    <script src="jsarray.js"></script>
  </body>
</html>
